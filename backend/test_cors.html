<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS y Login</title>
</head>
<body>
    <h1>Test Login despu√©s de limpieza</h1>
    
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="coordinador@ucmc.edu.co" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="ValidPassword123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üöÄ Enviando login...');
                
                const response = await fetch('http://localhost:8005/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Login exitoso:', data);
                    resultDiv.innerHTML = `<h3 style="color: green;">‚úÖ Login Exitoso!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    console.log('‚ùå Error response:', error);
                    resultDiv.innerHTML = `<h3 style="color: red;">‚ùå Error: ${response.status}</h3><pre>${error}</pre>`;
                }
            } catch (error) {
                console.error('üí• Error de red:', error);
                resultDiv.innerHTML = `<h3 style="color: red;">üí• Error de red:</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
