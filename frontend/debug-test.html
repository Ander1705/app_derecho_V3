<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Password Recovery</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Test - Password Recovery</h1>
        
        <div>
            <h3>Test 1: Forgot Password</h3>
            <input type="email" id="email" placeholder="Email" value="andersoncastelblanco@gmail.com">
            <button onclick="testForgotPassword()">Enviar Instrucciones</button>
            <div id="forgot-result" class="result"></div>
        </div>
        
        <div>
            <h3>Test 2: Reset Password</h3>
            <input type="email" id="reset-email" placeholder="Email" value="andersoncastelblanco@gmail.com">
            <input type="text" id="token" placeholder="Token de 6 d√≠gitos">
            <input type="password" id="new-password" placeholder="Nueva contrase√±a" value="nuevaPassword123">
            <button onclick="testResetPassword()">Cambiar Contrase√±a</button>
            <div id="reset-result" class="result"></div>
        </div>
    </div>

    <script>
        console.log('üöÄ Debug script cargado');
        
        async function testForgotPassword() {
            console.log('üìß testForgotPassword iniciado');
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('forgot-result');
            
            resultDiv.innerHTML = 'üîÑ Enviando solicitud...';
            resultDiv.className = 'result';
            
            try {
                console.log('üåê Enviando request a: http://localhost:8003/api/auth/forgot-password');
                console.log('üì® Email:', email);
                
                const response = await fetch('http://localhost:8003/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({ email })
                });
                
                console.log('üì• Response status:', response.status);
                console.log('üìä Response headers:', response.headers);
                
                const data = await response.json();
                console.log('‚úÖ Response data:', data);
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ √âxito!</strong><br>
                    Mensaje: ${data.message}<br>
                    Email: ${data.email}<br>
                    <strong>Token: ${data.reset_token}</strong><br>
                    <button onclick="document.getElementById('token').value='${data.reset_token}'; document.getElementById('reset-email').value='${email}'">Usar este token</button>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }
        
        async function testResetPassword() {
            console.log('üîë testResetPassword iniciado');
            const email = document.getElementById('reset-email').value;
            const token = document.getElementById('token').value;
            const new_password = document.getElementById('new-password').value;
            const resultDiv = document.getElementById('reset-result');
            
            resultDiv.innerHTML = 'üîÑ Cambiando contrase√±a...';
            resultDiv.className = 'result';
            
            try {
                console.log('üåê Enviando request a: http://localhost:8003/api/auth/reset-password');
                console.log('üì® Data:', { email, token, new_password: '***' });
                
                const response = await fetch('http://localhost:8003/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({ email, token, new_password })
                });
                
                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('‚úÖ Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ ${data.message}</strong>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.detail}`;
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
